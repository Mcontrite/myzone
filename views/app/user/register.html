{{ template "layout/header" .}}

<main id="body">
    <div class="container">
        <div class="row">
            <div class="col-lg-6 mx-auto">
                <div class="card">
                    <div class="card-header">
                        用户注册
                    </div>
                    <div class="card-body">
                        <form action="/api/register" method="post" id="form">
                            <div class="form-group input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="icon icon-user icon-fw"></i></span>
                                </div>
                                <input type="text" class="form-control" placeholder="用户名" name="username" id="username"
                                    required="">
                            </div>
                            
                            <div class="media">
                                <div class="media-body">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon icon-lock icon-fw"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="密码" name="password"
                                            id="password">
                                    </div>
                                </div>
                            </div>
                            <div class="media">
                                <div class="media-body">
                                    <div class="form-group input-group">
                                        <div class="input-group-prepend">
                                            <span class="input-group-text"><i class="icon icon-lock icon-fw"></i></span>
                                        </div>
                                        <input type="password" class="form-control" placeholder="确认密码" name="checkpassword"
                                            id="checkpassword">
                                    </div>
                                </div>
                            </div>
                            {{ template "layout/captcha" .}}
                            <div class="form-group">
                                <button type="button" class="btn btn-primary btn-block" id="registersubmit"
                                    data-loading-text="正在提交...">下一步</button>
                            </div>
                            <div class="media">
                                <div>
                                </div>
                                <div class="media-body text-right">
                                    <a href="/login.html" class="text-muted"><small>用户登录</small></a>
                                </div>
                            </div>
                        </form>
                    </div>

                </div>
            </div>
        </div>
    </div>
</main>

<script>
    var jform = $('#form');
    var jsubmit = $('#registersubmit');

    var referer = './';
    jsubmit.on('click', function () {
        var jusername = $('#username').val();
        var jpassword = $('#password').val();
        var isused = 0
        // 验证用户名
        reg = /^[a-zA-Z]\w{2,17}$/
        matchResult = jusername.match(reg)
        if (!matchResult) {
            $.alert("用户名只能包3-17位的字母数字下划线必须以字母开头")
            return
        } else {
            reg = /admin|guest|myzone|root/gi
            matchResult = jusername.match(reg)
            if (matchResult) {
                $.alert("包含非法的用户名字符")
                return
            }
            $.ajax({
                url: "/api/checkname",
                data: {
                    "username": jusername
                },
                type: "GET",
                async: false,
                success: function (res) {
                    //成功
                    console.log(res.data.is_used)
                    used = res.data.is_used
                    if (used == 1) {
                        isused = 1
                        console.log("使用了")
                        // jform.find('[name="new_username"]').focus().alert("用户名已经使用了");
                        $.alert("用户名已经用了")
                    }
                }
            })
            if (isused) {
                return
            }
        }

        if($("#password").val() != $("#checkpassword").val()){
            $.alert("两次密码输入不一致！")
            return 
        }

        // 验证验证码
        var captcha = getCaptcha()
        var captchaKey = getCaptchaKey()
        captchaPass = virefyCaptcha(captcha, captchaKey)
        if (captcha.length == 0) {
            $.alert("验证码不能为空")
            return
        } else {
            if (captchaPass != 200) {
                $.alert("验证码错误")
                refreshCaptcha()
                return
            }
        }


        jform.reset();
        jsubmit.button('loading');
        var replydata = jform.serializeObject();
        // replydata.password = $.md5(replydata.password);
        $.xpost(jform.attr('action'), replydata, function (code, message) {
            if (code == 200) {
                //sessionStorage.setItem("user_reg_username", jusername)
                // $.alert("注册成功,1秒后跳转到登录窗口")
                jsubmit.button(message).delay(500).location("/login.html");
            } else {
                jform.find('[name="' + code + '"]').alert(message).focus();
                jsubmit.button('reset');
            }
        });
        return false;
    });
</script>
{{ template "layout/footer" }}
